storageMappings:
  "":
    stores:
      - provider: GCS
        bucket: example
collections:
  acmeCo/greetings:
    schema: greetings.schema.yaml
    key: [/ts]
captures:
  acmeCo/source-hello-world:
    endpoint:
      connector:
        image: ghcr.io/estuary/source-hello-world:dev
        config: source-hello-world.config.yaml
    bindings:
      - resource:
          name: greetings
          prefix: 'Hello #{}'
        target: acmeCo/greetings
